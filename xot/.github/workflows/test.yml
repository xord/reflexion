name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: setup dependencies
        run: |
          gem install xot
          rake setup:dependencies

      - name: clean
        run: rake clobber

      - name: lib
        run: rake lib

      - name: ext
        run: rake ext

      - name: test
        run: rake test
